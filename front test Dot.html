<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Conectar/Desconectar Polkadot.js Wallet y Mostrar Balance de Paseo</title>

    <!-- Importar la API de Polkadot.js usando ES Modules -->
    <script type="module">
        import { ApiPromise, WsProvider } from "https://cdn.jsdelivr.net/npm/@polkadot/api/+esm";
        import { ContractPromise, Abi } from "https://cdn.jsdelivr.net/npm/@polkadot/api-contract/+esm";

        window.ApiPromise = ApiPromise;
        window.WsProvider = WsProvider;
        window.ContractPromise = ContractPromise;
        window.Abi = Abi;
    </script>


    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        select,
        button,
        textarea,
        #file-dropzone {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #file-dropzone {
            width: 80%;
            height: 150px;
            border: 2px dashed #aaa;
            border-radius: 8px;
            line-height: 130px;
            color: #666;
            cursor: pointer;
            user-select: none;
        }
        #file-dropzone.dragover {
            border-color: #333;
            color: #000;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h1>Conectar/Desconectar Billetera Polkadot.js</h1>
    <button id="connect-btn" onclick="connectWallet()">Conectar Wallet</button>
    <button id="disconnect-btn" onclick="disconnectWallet()" style="display: none;">Desconectar Wallet</button>

    <p>Selecciona tu cuenta:</p>
    <select id="accounts" onchange="updateSelectedAccount()"></select>

    <h2>Balance de Token Pas:</h2>
    <p id="balance">N/A</p>
    <p id="block-number">Bloque actual: N/A</p>

    <h2>Pago r√°pido</h2>
    <button onclick="payOnePas()">Pagar 1 PAS</button>
    <p id="pay-result"></p>

    <script>
        // Variables globales para la API, cuenta seleccionada y contrato
        let api = null;
        let selectedAccount = null;
        let contract = null;
        let loadedMetadata = null;
        const contractAddress = "15rq1k9YimCryGdazTWMo7SgQuUZokKhYdKd9JAzngc3j9Py"; // Direcci√≥n fija del contrato

        // Elementos DOM para dropzone y file input
        const dropzone = document.getElementById('file-dropzone');
        const fileInput = document.getElementById('file-input');
        const metadataFilename = document.getElementById('metadata-filename');
        const loadMetadataBtn = document.getElementById('load-metadata-btn');
        const readContractBtn = document.getElementById('read-contract-btn');

        // Funci√≥n para conectar la wallet y la API
        async function connectWallet() {
            console.log("üì¢ Intentando conectar billetera...");

            if (!window.injectedWeb3 || !window.injectedWeb3["polkadot-js"]) {
                alert("‚ùå No se encontr√≥ la extensi√≥n Polkadot.js. Aseg√∫rate de instalarla y recargar la p√°gina.");
                return;
            }

            try {
                console.log("‚úÖ Extensi√≥n detectada. Intentando conectar...");

                const polkadotJs = window.injectedWeb3["polkadot-js"];
                const provider = await polkadotJs.enable("MiDApp");

                console.log("‚úÖ Billetera habilitada. Obteniendo cuentas...");

                const accounts = await provider.accounts.get();
                if (accounts.length === 0) {
                    alert("‚ö†Ô∏è No se encontraron cuentas en la billetera. Aseg√∫rate de estar conectado.");
                    return;
                }

                const accountsDropdown = document.getElementById("accounts");
                accountsDropdown.innerHTML = "";

                accounts.forEach((acc) => {
                    let option = document.createElement("option");
                    option.value = acc.address;
                    option.text = `${acc.name || "Cuenta"} - ${acc.address}`;
                    accountsDropdown.appendChild(option);
                });

                selectedAccount = accounts[0].address;
                console.log("‚úÖ Billetera conectada con √©xito:", accounts);

                document.getElementById("connect-btn").style.display = "none";
                document.getElementById("disconnect-btn").style.display = "inline-block";

                await connectToPaseoNode();
                await updateBalance();
                await subscribeBlockNumber();
            } catch (error) {
                console.error("‚ùå Error conectando la billetera:", error);
            }
        }

        // Funci√≥n para desconectar la wallet y limpiar variables
        function disconnectWallet() {
            console.log("üîå Desconectando billetera...");

            document.getElementById("accounts").innerHTML = "";
            selectedAccount = null;
            api = null;
            contract = null;
            loadedMetadata = null;

            document.getElementById("balance").innerText = "N/A";
            document.getElementById("block-number").innerText = "Bloque actual: N/A";
            document.getElementById("contract-value").innerText = "Valor: N/A";
            document.getElementById("pay-result").innerText = "";

            metadataFilename.textContent = 'Ning√∫n archivo cargado';
            loadMetadataBtn.disabled = true;
            readContractBtn.disabled = true;

            console.log("‚úÖ Billetera desconectada.");

            document.getElementById("connect-btn").style.display = "inline-block";
            document.getElementById("disconnect-btn").style.display = "none";
        }

        // Funci√≥n para conectar al nodo Paseo
        async function connectToPaseoNode() {
            try {
                console.log("üîå Conectando al nodo de Paseo...");

                if (!window.ApiPromise || !window.WsProvider) {
                    console.error("‚ùå La API de Polkadot.js no se ha cargado correctamente.");
                    return;
                }

                const NODE_URL = "wss://rpc.ibp.network/paseo";

                const { ApiPromise, WsProvider } = window;

                const provider = new WsProvider(NODE_URL);
                api = await ApiPromise.create({ provider });

                await api.isReady;

                console.log("‚úÖ Conectado al nodo de Paseo.");
            } catch (error) {
                console.error("‚ùå Error conectando al nodo de Paseo:", error);
            }
        }

        // Funci√≥n para actualizar el balance de la cuenta seleccionada
        async function updateBalance() {
            if (!api || !selectedAccount) return;

            try {
                const {
                    data: { free: balance },
                } = await api.query.system.account(selectedAccount);

                const formattedBalance = Number(balance) / 10 ** 12;

                document.getElementById("balance").innerText =
                    formattedBalance.toLocaleString("es-ES", {
                        minimumFractionDigits: 3,
                        maximumFractionDigits: 3,
                    }) + " PAS";
            } catch (error) {
                console.error("‚ùå Error obteniendo el balance:", error);
            }
        }

        // Funci√≥n para actualizar la cuenta seleccionada
        function updateSelectedAccount() {
            const accountsDropdown = document.getElementById("accounts");
            selectedAccount = accountsDropdown.value;
            updateBalance();
        }

        // Funci√≥n para suscribirse al n√∫mero de bloque en tiempo real
        async function subscribeBlockNumber() {
            if (!api) {
                console.error("La API no est√° conectada.");
                return;
            }

            const unsubscribe = await api.rpc.chain.subscribeNewHeads((lastHeader) => {
                console.log(`Nuevo bloque: #${lastHeader.number}`);
                document.getElementById("block-number").innerText =
                    `Bloque actual: #${lastHeader.number}`;
            });
        }

        // Funci√≥n para realizar un pago r√°pido de 1 PAS
        async function payOnePas() {
            if (!api) {
                alert("La API no est√° conectada.");
                return;
            }
            if (!selectedAccount) {
                alert("Por favor, conecta y selecciona una cuenta primero.");
                return;
            }

            // direccion a donde se envian los token
            const recipient = "13uHe9HLv3MAahwFhyepq4yNKysonAzePFLUhgvZNPZp4N5b";
            // cantidad de tokens a enviar
            const amount = 20;

            console.log(`Iniciando pago de 1 PAS a ${recipient} desde ${selectedAccount}`);

            try {
                const amountPlancks = BigInt(Math.floor(amount * 10 ** 9));

                const transfer = api.tx.balances.transferAllowDeath(recipient, amountPlancks);

                const injector = await window.injectedWeb3['polkadot-js'].enable('MiDApp').then(provider => provider.signer);

                console.log("Firmando y enviando la transacci√≥n de pago...");

                await transfer.signAndSend(selectedAccount, { signer: injector }, async ({ status, events, dispatchError }) => {
                    if (status.isInBlock) {
                        console.log(`Pago incluido en bloque ${status.asInBlock}`);
                        document.getElementById("pay-result").innerText = `Pago incluido en bloque ${status.asInBlock}`;
                        await updateBalance();
                    } else if (status.isFinalized) {
                        console.log(`Pago finalizado en bloque ${status.asFinalized}`);
                        document.getElementById("pay-result").innerText = `Pago finalizado en bloque ${status.asFinalized}`;
                    } else {
                        console.log(`Estado del pago: ${status.type}`);
                    }

                    if (dispatchError) {
                        if (dispatchError.isModule) {
                            const decoded = api.registry.findMetaError(dispatchError.asModule);
                            const { documentation, name, section } = decoded;
                            console.error(`Error en pago: ${section}.${name}: ${documentation.join(' ')}`);
                            document.getElementById("pay-result").innerText = `Error en pago: ${section}.${name}: ${documentation.join(' ')}`;
                        } else {
                            console.error(`Error en pago: ${dispatchError.toString()}`);
                            document.getElementById("pay-result").innerText = `Error en pago: ${dispatchError.toString()}`;
                        }
                    }
                });
            } catch (error) {
                console.error("Error enviando pago:", error);
                document.getElementById("pay-result").innerText = `Error enviando pago: ${error.message}`;
            }
        }
    </script>
    <h2>Informaci√≥n del nodo</h2>
    <p id="node-info">N/A</p>

    <script>
        // A√±adir funci√≥n para obtener informaci√≥n del nodo
        async function getNodeInfo() {
            if (!api) {
                document.getElementById('node-info').innerText = 'API no conectada';
                return;
            }
            try {
                const chain = await api.rpc.system.chain();
                const nodeName = await api.rpc.system.name();
                const nodeVersion = await api.rpc.system.version();
                document.getElementById('node-info').innerText = `Cadena: ${chain}, Nodo: ${nodeName}, Versi√≥n: ${nodeVersion}`;
            } catch (error) {
                document.getElementById('node-info').innerText = 'Error obteniendo informaci√≥n del nodo';
                console.error('Error obteniendo informaci√≥n del nodo:', error);
            }
        }

        // Modificar connectWallet para llamar a getNodeInfo despu√©s de conectar
        const originalConnectWallet = connectWallet;
        connectWallet = async function() {
            await originalConnectWallet();
            await getNodeInfo();
        };
    </script>
</body>
</html>
